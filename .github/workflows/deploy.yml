on:
  push:
    branches:
      - react
name: Setting portfolio

jobs:
  web-deploy:
    name: starting
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v3

    - name: Node setup
      uses: actions/setup-node@v4
      with:
        node-version: '22'
      
    - name: Install and build
      run: |
        npm ci || npm install
        npm run build

    - name: Prepare minimal deploy set
      run: |
        rm -rf deploy
        mkdir deploy
        cp package.json deploy/
        [ -f package-lock.json ] && cp package-lock.json deploy/
        cp -r build deploy/build
        cp -r public deploy/public
        cp react-router.config.ts deploy/
        cp source.config.ts deploy/
        cp tsconfig.json deploy/
        cp vite.config.ts deploy/

    - name: Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
        username: ${{ secrets.GIT_CPANEL_REACT_USER }}
        password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
        protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}
        local-dir: ./deploy/