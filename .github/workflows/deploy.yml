on:
  push:
    branches:
      - react
name: Setting portfolio

jobs:
  web-deploy:
    name: starting
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v3

    - name: Node setup
      uses: actions/setup-node@v4
      with:
        node-version: '22'
      
    - name: Install and build
      run: |
        npm ci || npm install
        npm run build

    - name: Prepare deploy (build dir + package.json)
      run: |
        test -d build || (echo "build directory missing" && exit 1)
        rm -rf deploy
        mkdir deploy
        cp -r build deploy/build
        cp package.json deploy/

    - name: Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
        username: ${{ secrets.GIT_CPANEL_REACT_USER }}
        password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
        protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}
        local-dir: ./deploy/