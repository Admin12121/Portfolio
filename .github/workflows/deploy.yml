on:
  push:
    branches:
      - react
name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
      
    - name: ðŸ”¨ Install dependencies and build (React)
      run: |
        npm ci || npm install
        npm run build

    - name: ðŸ“¦ Prepare deployment files
      run: |
        test -d build/client || (echo "build/client not found" && exit 1)
        rm -rf deploy
        mkdir deploy
        cp -r build/client/* deploy/
        cp package.json deploy/

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
        username: ${{ secrets.GIT_CPANEL_REACT_USER }}
        password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
        protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}
        local-dir: ./deploy/
